<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Update Course</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <link rel="stylesheet" th:href="@{/styles/main.css}">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container-fluid d-flex flex-column vh-100">
            <div th:replace="fragments::header"></div>
            <div class="row main-content">
                <div th:replace="fragments::sidebar"></div>
                <div class="col bg-success bg-opacity-10">
                    <div
                        class="container-fluid content-area">
                        <!-- Main Content -->
                        <div class="row mb-4 mt-4">
                            <h3 class="col col-3 offset-2 fw-semibold">Update Course</h3>
                            <div th:if="${error}" class="col d-flex align-items-center">
                                <span class="error" th:text="${error}"></span>
                            </div>
                            <div th:if="${success}" class="col d-flex align-items-center">
                                <span class="text-success" th:text="${success}"></span>
                            </div>
                        </div>
                        <form id="course-update-form" th:action="@{/courses/update}" method="post" th:object="${course}">
                            <input hidden type="text" th:field="*{id}">
                            <div class="row mb-3" id="name-input-row">
                                <label class="offset-2 col-2 col-form-label" for="name">Name</label>
                                <div class="col-4">
                                    <input class="form-control" type="text" th:field="*{name}" id="name" placeholder="Enter course name">
                                </div>
                                <span id="name-error" class="col error" th:errors="*{name}"></span>
                            </div>
                            <div class="row mb-3" id="fee-input-row">
                                <label class="offset-2 col-2 col-form-label" for="fee">Fee</label>
                                <div class="col-4">
                                    <input class="form-control" type="number" th:field="*{fee}" id="fee" placeholder="Enter course fee">
                                </div>
                                <span id="fee-error" class="col error" th:errors="*{fee}"></span>
                            </div>
                            <div class="row mb-3" id="duration-input-row">
                                <label class="offset-2 col-2 col-form-label" for="duration">Duration</label>
                                <div class="col-4">
                                    <input class="form-control" type="text" th:field="*{duration}" id="duration" placeholder="Enter course duration">
                                </div>
                                <span id="duration-error" class="col error" th:errors="*{duration}"></span>
                            </div>
                            <div class="row mb-4">
                                <label class="offset-2 col-2 col-form-label"></label>
                                <div class="col-1 d-flex pe-0">
                                    <button type="button" onclick="submitCourseUpdateForm()" class="btn btn-success flex-fill">Update</button>
                                </div>
                                <div class="col-1 d-flex pe-0">
                                    <a onclick="history.back()" class="btn btn-secondary flex-fill">Cancel</a>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
            <div th:replace="fragments::footer"></div>
        </div>
        <script th:src="@{/js/crud-course.js}"></script>
    </body>
</html>
