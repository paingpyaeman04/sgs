<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Users</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <link rel="stylesheet" th:href="@{/styles/main.css}">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container-fluid d-flex flex-column vh-100">
            <div th:replace="fragments::header"></div>
            <div class="row main-content">
                <div th:replace="fragments::sidebar"></div>
                <div class="col bg-success bg-opacity-10">
                    <div
                        class="container-fluid content-area">
                        <!-- Main Content -->
                        <form class="row p-3" action="/users/search" method="get">
                            <div class="col col-12 col-md-3">
                                <input class="form-control" type="text" placeholder="User ID" name="id">
                            </div>
                            <div class="col col-12 col-md-3">
                                <input class="form-control" type="text" placeholder="Name" name="name">
                            </div>
                            <div class="col col-6 col-md-1">
                                <button type="submit" class="btn btn-primary">Search</button>
                            </div>
                            <div class="col col-6 col-md-1">
                                <button class="btn btn-secondary" type="reset">Reset</button>
                            </div>
                            <div
                                class="col col-12 col-md-2 d-flex align-items-center">
                                <select class="form-select" name="userType" id="select-user-type">
                                    <option th:each="type : ${userTypes.entrySet()}" th:value="${type.key}" th:text="${type.value}" th:selected="${type.key == userType}"></option>
                                </select>
                            </div>

                        </form>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Details</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody th:each="user : ${users}">
                                <tr>
                                    <td th:text="${user.id}"></td>
                                    <td th:text="${user.name}"></td>
                                    <td>
                                        <button th:id="${user.id}" class="btn btn-success update-btn">Update</button>
                                    </td>
                                    <td>
                                        <button th:if="${#authentication.principal.username == user.username}" disabled th:id="${user.id}" onclick="setUserId()" class="btn btn-danger delete-btn" data-bs-toggle="modal" data-bs-target="#confirm-delete">Delete</button>
                                        <button th:unless="${#authentication.principal.username == user.username}" th:id="${user.id}" onclick="setUserId()" class="btn btn-danger delete-btn" data-bs-toggle="modal" data-bs-target="#confirm-delete">Delete</button>
                                    </td>
                                    <!-- Delete modal -->
                                    <div class="modal fade" id="confirm-delete">
                                        <div class="modal-dialog modal-dialog-centered">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h3 class="text-danger">Confirm Delete</h3>
                                                    <button class="btn-close" data-bs-dismiss="modal"></button>
                                                </div>
                                                <div class="modal-body">
                                                    <p class="fs-5">Are you sure to delete the selected user?</p>
                                                </div>
                                                <div class="modal-footer">
                                                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                                    <button class="btn btn-danger" data-bs-dismiss="modal" onclick="deleteSelectedUser()">Delete</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div th:replace="fragments::footer"></div>
        </div>
        <script>
            document.getElementById("select-user-type").onchange = (e) => {
                var userType = e.target.value;
                if (userType === "pending") {
                    window.location.href = "pending";
                } else if (userType === "verified") {
                    window.location.href = "verified";
                } else {
                    window.location.href = "all";
                }
            }

            var deleteId;

            // Delete buttons listener
            document.querySelectorAll(".delete-btn").forEach(element => {
                element.onclick = (e) => {
                    deleteId = e.target.id;
                }
            })

            // Update button onclick
            document.querySelectorAll(".update-btn").forEach(element => {
                element.onclick = (e) => {
                    window.location = "/users/" + e.target.id;
                }
            })

            function deleteSelectedUser() {
                window.location.href = "/users/delete?id=" + deleteId;
            }
        </script>
    </body>
</html>
